    <main>
        <h1>Page Rating</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend><b>Enter Login Information and Rate Page</b></legend>

                <label class="first"> Username*<input type="text" id="id" name="id" required></label>

                <label class="first">Password*
                    <input type="password" id="password" name="password1"
                        title="Password must be alpha-numeric only and at least 8 characters long"
                        pattern="[a-zA-Z0-9]{8,}" placeholder="Alpha-numeric only / 8< characters" required>
                </label>
                <div id="feedback"></div>

                <label class="first">Confirm Password*
                    <input type="password" id="password2" name="password2"
                        title="Password must be alpha-numeric only and at least 8 characters long"
                        pattern="[a-zA-Z0-9]{8,}" placeholder="Alpha-numeric only / 8< characters" required>
                </label>


                <label class="first"> Email*<input type="email" name="email" placeholder="someone@byui.edu"
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid byui.edu email address"
                        required></label>

                <label class="first">Page Rating</label>
                <div id="rangevalue">0</div>
                <input class="first" type="range" id="r" name="r" min="0" max="10" value="0" step="1"
                    list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>

            <input type="submit" value="Create Login" class="submit">
        </form>


    </main>
    <footer>
